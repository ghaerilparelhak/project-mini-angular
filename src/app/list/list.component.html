<section class="jumbotron text-center">
  <div class="container">
    <h1 class="jumbotron-heading">DEV Community Articles</h1>
    <p class="lead text-muted">
      Judul, gambar, dan tanggal publish dari API DEV.to (tanpa API key).
    </p>
    <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
    <div *ngIf="loading" class="mt-3">Loading...</div>
    <button
      class="btn btn-primary mt-3"
      (click)="loadNews()"
      [disabled]="loading"
    >
      Muat Ulang Berita
    </button>
  </div>
</section>

<div class="album py-5 bg-light" *ngIf="!loading && !error">
  <div class="container">
    <div class="row" *ngIf="articles?.length; else emptyState">
      <div class="col-md-4" *ngFor="let a of articles">
        <div class="card mb-4 box-shadow h-100">
          <img
            class="card-img-top"
            [src]="
              a.urlToImage ||
              'https://via.placeholder.com/348x225?text=No+Image'
            "
            [alt]="a.title"
            (error)="onImgError($event)"
            style="height: 225px; width: 100%; object-fit: cover"
          />
          <div class="card-body d-flex flex-column">
            <h6 class="card-title">{{ a.title }}</h6>
            <small class="text-muted mb-2">{{
              a.publishedAt | date : "medium"
            }}</small>
            <a
              *ngIf="a.url"
              class="mt-auto btn btn-sm btn-outline-secondary"
              [href]="a.url"
              target="_blank"
              rel="noopener"
            >
              Baca Selengkapnya
            </a>
          </div>
        </div>
      </div>
    </div>
    <ng-template #emptyState>
      <div class="text-center text-muted">Tidak ada artikel.</div>
    </ng-template>
  </div>
</div>
